<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script>
	function show()
	{
	var name=frmData.txtName.value;
	//alert("Name is " + name);
	document.getElementById("res").innerHTML="Name is "+name;
	}
	</script>
    <meta charset="utf-8" />
    <title></title>
</head>	
<body>
	<form name="frmData">
	<center>
	Name:
	<input type="text" name="txtName"/> <br/><br/>
	<input type="button" value="Show" onclick="show()"/>
	</center>
	</hr>
	<span id="res"></span>
	</form>
</body>
</html>
